<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EPL Fantasy Football</title>
	<link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
<!-- 	// <script src='bundle.js'></script> -->
	<script src='js/app.js'></script>
</head>
<body>
	<h1>EPL FANTASY FOOTBALL</h1>
	<div id="container"></div>

	<template id="template-owner-log-in">
		<input type="text" id="username-log-in" placeholder="Enter Username">
		<input type="password" id="password-log-in" placeholder="Enter Password">
		<button id="button-log-in">Log In</button>
		<p>Register New Owner</p>
		<button id="button-sign-up">Sign Up</button>
	</template>

	<template id="template-owner-sign-up">
		<h2>Register Owner</h2>
		<input type="text" id="new-first-name" placeholder="First Name">
		<input type="text" id="new-last-name" placeholder="Last Name">
		<input type="text" id="owner-bio" placeholder="About You">
		<input type="text" id="new-username" placeholder="Username">
		<input type="password" id="new-password" placeholder="Create Password">
		<button id="create-owner">Submit</button>
		<button id="go-back">Go Back</button>
	</template>

	<template id="template-normal-overview">
		<div id="overview-page" value="{{id}}">
    	<button id="button-new-league">Create New League</button>
    	<button id="button-log-out">LOG OUT</button>
    	<button id="button-delete-account">Delete Account</button>		
	</template>

	<template id="template-admin-overview">
		<div id="admin-overview-page" value="{{id}}">
		<button id="update-stats">Update Performances</button>
    	<button id="button-log-out">LOG OUT</button>			
	</template>

</body>
</html>
